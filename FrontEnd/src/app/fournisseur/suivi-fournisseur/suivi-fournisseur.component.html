<div class="fluid-container">
  <div class="col d-flex justify-content-start">
    <h1>Les fournisseurs</h1>
    <i class="bi bi-plus-square-fill mt-1 ms-3" data-bs-toggle="modal" data-bs-target="#ajouterModal" style="font-size: 2rem; color: #3b7ddd; opacity: 100%;" (click)="effacer()"></i>
  </div>
  <div class="content">
    <div class="row mb-1">
      <div class="col-4">
        <input type="text" class="form-control w-50" (keyup)="applyFilter()" placeholder="search">
      </div>

    </div>
    <table class="my-table" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> telephone </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element"><i class="ms-3 bi bi-pencil-square" style="color: green;" (click)="selectionner(element)" data-bs-toggle="modal" data-bs-target="#modifierModal"></i><i class="ms-3 bi bi-trash" style="color: red;" (click)="selectionner(element)" data-bs-toggle="modal" data-bs-target="#supprimerModal"></i><button class="btn-imprimer" printSectionId="demande" ngxPrint   [useExistingCss]="true"><i class="ms-3 bi bi-printer" style="color: #018093 " (click)="selectionner(element)"></i></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page of clients">
    </mat-paginator>
  </div>
</div>


<div class="modal fade" id="ajouterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" style="font-size: 1rem;">
        <div class="row">
          <div class="col">
            <label for="nom" class="form-label">nom : </label>
            <input id="nom" class="form-control" type="text" [(ngModel)]="fournisseur.nom">
          </div>
          <div class="col">
            <label for="telephone" class="form-label">telephone : </label>
            <input id="telephone" class="form-control" type="text" [(ngModel)]="fournisseur.telephone">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email" class="form-label">email : </label>
            <input id="email" class="form-control" type="text" [(ngModel)]="fournisseur.email">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 p-3">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">annuler</button>
        <button type="submit" class="btn btn-primary" (click)="ajouterFournisseur()" data-bs-dismiss="modal">enregistrer</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modifierModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" style="font-size: 1rem;">
        <div class="row">
          <div class="col">
            <label for="modif_nom" class="form-label">nom : </label>
            <input id="modif_nom" class="form-control" type="text" [(ngModel)]="fournisseur.nom">
          </div>
          <div class="col">
            <label for="modif_telephone" class="form-label">telephone : </label>
            <input id="modif_telephone" class="form-control" type="text" [(ngModel)]="fournisseur.telephone">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="modif_email" class="form-label">email : </label>
            <input id="modif_email" class="form-control" type="text" [(ngModel)]="fournisseur.email">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 p-3">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">annuler</button>
        <button type="submit" class="btn btn-primary" (click)="modifierFournisseur()" data-bs-dismiss="modal">enregistrer</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="supprimerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" style="font-size: 1rem;">
        Allez vous supprimer cette fournisseur
      </div>
      <div class="d-flex justify-content-end gap-2 p-3">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">annuler</button>
        <button type="submit" class="btn btn-danger" (click)="supprimerFournisseur()" data-bs-dismiss="modal">supprimer</button>
      </div>
    </div>
  </div>
</div>
