<div class="container h-100">
  <div class="d-flex justify-content-center pt-5 pb-5">
    <img src="assets/logoeee.png" width="200px">
  </div>
  <div class="alert alert-danger" *ngIf="errorMsg.length" style="">
    <p *ngFor="let msg of errorMsg" style="padding: 0px; margin: 0px;">{{ msg }}</p>
  </div>
  <div class="login-form">
    <div class="image">
      <img src="assets/register-login.jpg" width="100%">
    </div>
    <div class="container-content">
      <div class="w-100">
        <label for="email" class="form-label">Email :</label>
        <input id="email" class="form-control" placeholder="nom@exemple.com" [(ngModel)]="authRequest.email">
      </div>
      <div class="w-100">
        <label for="password" class="form-label">Password :</label>
        <input id="password" class="form-control" [(ngModel)]="authRequest.password">
      </div>
      <div class="d-flex justify-content-end w-75">
        <button class="btn btn-primary me-5" (click)="login()">submit</button>
      </div>
    </div>
  </div>
</div>
