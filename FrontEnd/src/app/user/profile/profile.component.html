<div class="fluid-container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <div>
          <div class="d-flex justify-content-center mb-2">
            <img id="selectedAvatar" [src]="urllink"
                 class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;" alt="example placeholder" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <div class="btn btn-primary btn-rounded">
              <label class="form-label text-white m-1" for="customFile2">Choose file</label>
              <input type="file" class="form-control d-none" id="customFile2" (change)="displaySelectedImage($event, 'selectedAvatar')" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="first name" value="" [(ngModel)]="user.info.nom"></div>
          <div class="col-md-6"><label class="labels">Prenom</label><input type="text" class="form-control" value="" placeholder="surname" [(ngModel)]="user.info.prenom"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Numéro Telephone</label><input type="text" class="form-control" placeholder="saisie nombre" value="" [(ngModel)]="user.info.telephone"></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="saisie address line 1" value=""></div>
          <div class="col-md-12"><label class="labels">Code_Postal</label><input type="text" class="form-control" placeholder="saisie postCode" value=""></div>
          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="saisie email id" value="" [(ngModel)]="user.info.email"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">pays</label><input type="text" class="form-control" placeholder="country" value="Tunisie"></div>
          <div class="col-md-6"><label class="labels">cité</label><input type="text" class="form-control" value="" placeholder="state"></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
        <div class="col-md-12"><label class="labels">Experience</label><input type="text" class="form-control" placeholder="experience" value="" disabled></div> <br>
        <div class="col-md-12"><label class="labels">Autre Detailles</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
      </div>
    </div>
  </div>
</div>
