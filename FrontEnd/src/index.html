  <script>
    scheduler.showLightbox = function(id) {
      const ev = scheduler.getEvent(id);
      const modalContent = document.getElementById("custom_form");

      // Set event details in the modal (replace with your logic)
      document.getElementById("event-title").value = ev.text;
      document.getElementById("event-description").value = ev.details;

      // Open the modal using Bootstrap (adjust selector if needed)
      const modal = new bootstrap.Modal(document.querySelector('.modal'));
      modal.show();

      // Handle save button click (replace with your saving logic)
      document.getElementById("save-button").addEventListener("click", function() {
        ev.text = document.getElementById("event-title").value;
        ev.details = document.getElementById("event-description").value;
        scheduler.updateEvent(ev.id, ev);
        modal.hide();
      });
    };
  </script>
